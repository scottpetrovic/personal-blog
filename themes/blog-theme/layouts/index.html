{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

{{ range .Pages  }}

    {{ range .Pages  }}
    <article class="post-snippet">
        <h3>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
          <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
              {{ .Date.Format "January 2, 2006" }} 
          <span style="margin-left: 1rem">{{ .ReadingTime }} minute read</span>
          </time>
      </article>
    {{ end }}


{{ end }}

{{ partial "footer.html" . }}
