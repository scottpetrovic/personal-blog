{{ partial "header.html" . }}

<div class="post">
    <h1>{{ .Title }}</h1>

    {{ .Date | time.Format ":date_long" }}
    <em style="margin-left: 2rem">Length: {{ .ReadingTime }} min</em>
    <a href="/" style="margin-left: 2rem">Back to Posts</a>

    {{ .Content }}
</div>
